<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	  <h1>{{ title }}</h1>
	  <form action="/add-submit" method="post">
		<div class="mb-3">
			<label for="record_date" class="form-label">Date</label>
			<input type="date" class="form-control" id="record_date" name="record_date">
		</div>
		<div class="mb-3">
			<label for="heaviness" class="form-label">Heaviness</label>
			<input type="number" class="form-control" id="heaviness" name="heaviness" min="0" max="10">
		</div>
		<div class="mb-3">
			<label for="pain_rating" class="form-label">Pain rating</label>
			<input type="number" class="form-control" id="pain_rating" name="pain_rating" min="0" max="10">
		</div>
		<div class="mb-3">
			<label for="flow" class="form-label">Flow</label>
			<input type="number" class="form-control" id="flow" name="flow" min="0" max="10">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
